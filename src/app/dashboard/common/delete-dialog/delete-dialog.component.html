<mat-dialog-content>
  <p>Ingrese el nombre de la <b>{{entity}}</b> a eliminar: </p>
  <mat-form-field class="full-width" appearance="fill" color="warn">
    <input matInput [formControl]="value" required>
    <mat-error *ngIf="value.invalid">{{getValidationError()}}</mat-error>
  </mat-form-field>
  <br>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onSave()">Eliminar</button>
  <button mat-stroked-button mat-dialog-close color="warn">Cancelar</button>
</mat-dialog-actions>
