<mat-dialog-content>
	<p>Ingrese nombre para <b>{{data.entity}}</b>:</p>
	<mat-form-field class="full-width" appearance="fill">
		<input matInput (input)="onValueChanges()" [formControl]="value">
		<mat-hint *ngIf="error">
			<span class="mat-error">{{error}}</span>
		</mat-hint>
	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-raised-button color="primary" [disabled]="error" (click)="onSave()">Agregar</button>
	<button mat-stroked-button mat-dialog-close color="cancel">Cancelar</button>
</mat-dialog-actions>
