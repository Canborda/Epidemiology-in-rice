<mat-dialog-content>
	<mat-form-field appearance="fill">
		<mat-label>{{data.label}}</mat-label>
		<input matInput type="number" (input)="onValueChanges()" [formControl]="value">
		<mat-hint *ngIf="error">
			<span class="mat-error">{{error}}</span>
		</mat-hint>
	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-raised-button color="primary" [disabled]="!(value.value || value.value == 0)" (click)="onSave()">Aceptar</button>
	<button mat-stroked-button mat-dialog-close color="cancel">Cancelar</button>
</mat-dialog-actions>
