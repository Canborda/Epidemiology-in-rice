<h2>Mis Lotes</h2>
<mat-dialog-content>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="table">
      <!-- Header -->
      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
      <!-- Name column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell (click)="selectMap(row)" class="cellName" *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>
      <!-- Actions column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button (click)="deleteMap(row)" mat-icon-button color="warn">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <!-- Footer -->
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef>AÃºn no tiene mapas guardados.</mat-footer-cell>
      </ng-container>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(table != null && table.data.length == 0)}">
      </mat-footer-row>
    </mat-table>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="createMap()" mat-raised-button color="primary">
    <mat-icon mat-list-icon>edit_location_alt</mat-icon>Agregar lote
  </button>
  <button mat-button mat-stroked-button mat-dialog-close color="primary">Cerrar</button>
</mat-dialog-actions>
