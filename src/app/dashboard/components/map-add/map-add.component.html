<h2>Agregar Nuevo Lote</h2>
<mat-dialog-content>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Nombre del lote</mat-label>
    <input matInput [formControl]="name" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onSave()" mat-raised-button color="primary">Guardar</button>
  <button mat-button mat-stroked-button mat-dialog-close color="primary">Cancelar</button>
</mat-dialog-actions>
