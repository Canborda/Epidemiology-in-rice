<mat-sidenav-container autosize>
    <!-- Sidenav -->
    <mat-sidenav #sidenav mode="side" opened="true">
        <app-menu (drawMapEvent)="onDrawMap()" (selectMapEvent)="onSelectMap($event)"
            (analyzeMapEvent)="onAnalyzeMap($event)" (logoutEvent)="onLogout()"></app-menu>
    </mat-sidenav>
    <!-- Content -->
    <div class="content">
        <div class="mapbox">
            <app-map></app-map>
        </div>
        <app-info></app-info>
    </div>
</mat-sidenav-container>
