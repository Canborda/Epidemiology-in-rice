<mat-sidenav-container autosize>
    <!-- Sidenav options -->
    <mat-sidenav #sidenav mode="side" opened="true">
        <mat-nav-list>
            <!-- Expand/Collapse menu -->
            <mat-list-item (click)="isExpanded = !isExpanded">
                <mat-icon mat-list-icon>menu</mat-icon>
            </mat-list-item>
            <!-- Menu options -->
            <mat-list-item>
                <mat-icon mat-list-icon>map</mat-icon>
                <span *ngIf="isExpanded">Mis lotes</span>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-icon>edit_location_alt</mat-icon>
                <span *ngIf="isExpanded">Agregar lote</span>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-icon>upload</mat-icon>
                <span *ngIf="isExpanded">Cargar datos</span>
            </mat-list-item>
            <!-- User config -->
            <div class="user-config">
                <mat-list-item>
                    <mat-icon mat-list-icon>account_circle</mat-icon>
                    <span *ngIf="isExpanded">{{userName}}</span>
                </mat-list-item>
                <mat-list-item>
                    <mat-icon mat-list-icon>logout</mat-icon>
                    <span *ngIf="isExpanded">Cerrar sesi√≥n</span>
                </mat-list-item>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <!-- Content -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="div_map col-md-6">
                <!-- <app-map></app-map> -->
            </div>
            <div class="div_chart col-md-6">
                <!-- <app-chart></app-chart> -->
            </div>
        </div>
    </div>
</mat-sidenav-container>
