<mat-sidenav-container autosize>
    <!-- Sidenav options -->
    <mat-sidenav #sidenav mode="side" opened="true">
        <mat-nav-list>
            <!-- Expand/Collapse menu -->
            <mat-list-item (click)="isExpanded = !isExpanded">
                <mat-icon mat-list-icon>menu</mat-icon>
            </mat-list-item>
            <!-- Menu options -->
            <mat-list-item (click)="onMapList()">
                <mat-icon mat-list-icon>map</mat-icon>
                <span *ngIf="isExpanded">Mis lotes</span>
            </mat-list-item>
            <mat-list-item (click)="geeTest()">
                <mat-icon mat-list-icon>timeline</mat-icon>
                <span *ngIf="isExpanded">Seleccionar Cultivo</span>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-icon>upload</mat-icon>
                <span *ngIf="isExpanded">Cargar datos</span>
            </mat-list-item>
            <!-- User config -->
            <div class="user-config">
                <mat-list-item>
                    <mat-icon mat-list-icon>account_circle</mat-icon>
                    <span *ngIf="isExpanded">{{currentUser?.name}}</span>
                </mat-list-item>
                <mat-list-item (click)="onLogout()">
                    <mat-icon mat-list-icon>logout</mat-icon>
                    <span *ngIf="isExpanded">Cerrar sesión</span>
                </mat-list-item>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <!-- Content -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- MAP column -->
            <div class="div_map col-md-6">
                <app-map></app-map>
            </div>
            <!-- CHART column -->
            <div class="div_chart col-md-6">
                <h2>Visualización de modelos asociados a respuestas espectrales de Sistemas de producción de Arroz</h2>
                <mat-divider></mat-divider>
                <br>
                Índice: &nbsp;&nbsp; 
                <mat-form-field>
                    <mat-label>Seleccione...</mat-label>
                    <!-- TODO implement dynamic indexes list -->
                    <mat-select (selectionChange)="onIndexSelected($event.value)">
                        <mat-option value="NDVI">NDVI</mat-option>
                        <mat-option value="EVI">EVI</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-divider></mat-divider>
                <br>
                <app-chart></app-chart>
            </div>
        </div>
    </div>
</mat-sidenav-container>
