<h2>Dibujar un nuevo lote</h2>
<mat-dialog-content>
  Haga clic en el mapa para agregar un punto.
  Al cerrar el polígono se abrirán las opciones para guardar el nuevo lote.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onStart()" mat-raised-button color="primary">Iniciar</button>
  <button mat-button mat-stroked-button mat-dialog-close color="primary">Cancelar</button>
</mat-dialog-actions>
