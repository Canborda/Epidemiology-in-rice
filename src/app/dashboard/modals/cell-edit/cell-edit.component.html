<mat-dialog-content>
  <!-- Name -->
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>{{col}}</mat-label>
    <input matInput [formControl]="value" required>
    <mat-error *ngIf="value.invalid">{{getValidationError()}}</mat-error>
  </mat-form-field>
  <br>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSave()">Guardar</button>
  <button mat-stroked-button mat-dialog-close color="primary">Cancelar</button>
</mat-dialog-actions>
