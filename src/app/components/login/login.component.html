<section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <br /><br />
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="imgAux col-sm-6 px-0 d-none d-sm-block">
                <img src="../../../../assets/img/rice.jpg" alt="Rice fields" class="w-100 vh-90"
                    style="object-fit: cover; object-position: left" />
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
                <div class="card">
                    <div class="card-body px-4 py-5 px-md-5">
                        
                        <form [formGroup]="loginForm">
                            <img class="imgLogoUnal" src="../../../../assets/img/unal_logo.png" alt="Logo Unal" />
                            <br /><br /><br />
                            <div class="group">
                                <input formControlName="email" placeholder="Email" type="text" /><span
                                    class="highlight"></span><span class="bar"></span>
                            </div>
                            <div class="group">
                                <div class="group">
                                    <input required formControlName="password" placeholder="Password"
                                        type="password" /><span class="highlight"></span><span class="bar"></span>
                                </div>
                            </div>
                            <br />
                            <button (click)="login()" class="button w-100">Iniciar sesi√≥n</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
